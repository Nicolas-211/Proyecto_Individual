<!-- Filtros y botón de filtrado -->
<script>
    $(document).ready(function () {
        var tabla = $('#miTabla').DataTable();
        $("#reservationdate").datetimepicker({
            format: "DD/MM/YYYY",
            ignoreReadonly: false, // Permite la selección incluso cuando el campo es de solo lectura
            allowInputToggle: true, // Permite abrir el calendario al hacer clic en el campo
        });


        $('#boton-filtrar').on('click', function () {
            var fecharecep = $('[name="fecha-recep"]').val();// Obtén la fecha del campo de fecha
            var filtroMonto = $('#filtro-monto').val();
            var filtroOrigen = $('#filtro-origen').val()
            var filtroSerie = $('#filtro-serie').val()
            var fechacheque = $('[name="fecha-cheque"]').val();// Obtén la fecha del campo de fecha
            tabla
                .columns(0)
                .search(fecharecep)
                .draw();

            tabla
                .columns(1)
                .search(fechacheque)
                .draw();

            tabla
                .columns(5)
                .search(filtroMonto) // Ignorar mayúsculas y minúsculas
                .draw();

            tabla
                .columns(3)
                .search(filtroOrigen)
                .draw();

            tabla
                .columns(4)
                .search(filtroSerie)
                .draw();

            // Limpiar los campos de filtro
            $('[name="fecha-recep"]').val('');
            $('[name="fecha-cheque"]').val('');
            $('#filtro-origen').val('');
            $('#filtro-monto').val('');
            $('#filtro-serie').val('');

        });
    });
</script>
