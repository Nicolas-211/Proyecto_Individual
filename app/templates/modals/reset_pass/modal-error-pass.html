<link rel="stylesheet" href="{{ url_for('static', filename='dist/css/modal-error.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div id="myModal-error-pass" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-header" id="headerErr">
          
        </div>
        <div class="modal-body text-center">
          <h4>Ooops!</h4>	
          <!-- <p>Ocurrio un error al procesar la infraccion!.</p> -->
          {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
       
        <button class="btn btn-danger" id="cerrar-modal"><span>Intentar nuevamente.</span> <i class="fa-solid fa-arrow-right"></i></button>
        
        </div>
      </div>
    </div>
  </div>     

  <script>
    // Agregar un listener para el clic en el bot√≥n
    document.getElementById('cerrar-modal').addEventListener('click', function() {
        // Obtener el modal
        $('#myModal-error-pass').modal('hide');
    });
</script>
