<link rel="stylesheet" href="{{ url_for('static', filename='dist/css/modal-error.css') }}">

<div id="myModal-error" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-header" id="headerErr">
          <div class="icon-box">
            <i class="material-icons">&#xE5CD;</i>
          </div>
          <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body text-center">
          <h4>Ooops!</h4>	
          <!-- <p>Ocurrio un error al procesar la infraccion!.</p> -->
          {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
          <button class="btn btn-danger" data-bs-dismiss="modal"><span>Intentar nuevamente.</span> <i class="material-icons">&#xE5C8;</i></button>
        </div>
      </div>
    </div>
  </div>
