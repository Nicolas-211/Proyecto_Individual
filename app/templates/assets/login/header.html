<script>
  /* Trigger flash modal */
  $(document).ready(function () {
    console.log("El código JavaScript se ha ejecutado.");
    var messages = "{{ get_flashed_messages() }}";

    // if (typeof messages != 'undefined' && messages != '[]') {
    //     $("#myModal").modal('show');
    // };
    if (typeof messages != 'undefined' && messages != '[]' && messages.match('Correspondencia ingresada correctamente')) {
      $("#myModal-exito").modal('show');
    }; 
    if (typeof messages != 'undefined' && messages != '[]' && messages.match('Error en el usuario o contraseña!')) {
      $("#myModal-error-usu-pass").modal('show');
    };
    if (typeof messages != 'undefined' && messages != '[]' && messages.match('Existen campos sin rellenar!')) {
      $("#myModal-error-campos-vacios").modal('show');
    };
  });
</script>
