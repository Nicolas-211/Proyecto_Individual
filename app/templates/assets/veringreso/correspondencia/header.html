  <script>
    /* Trigger flash modal */
    $(document).ready(function () {
      var messages = "{{ get_flashed_messages() }}";

      if (typeof messages != 'undefined' && messages != '[]' && messages.match('Indicaciones')) {
        $("#myCom-Corres").modal('show');
      };
      if (typeof messages != 'undefined' && messages != '[]' && messages.match('La distribucion se edito correctamente')) {
        $("#myModal-exito-distribucion").modal('show');
      };

    });
